name: 部署到 GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 准备部署文件
        run: |
          mkdir -p dist-pages
          cp -r example/* dist-pages/
          mkdir -p dist-pages/dist
          cp -r dist/* dist-pages/dist/
          cp README.md dist-pages/

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist-pages
          branch: gh-pages
