name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    # 关键：添加权限以允许 OIDC 身份验证
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Publish to npm
        # 关键：不再需要使用 secrets.NPM_TOKEN
        # npm CLI (11.5.1+) 会自动检测 OIDC 环境进行发布
        run: pnpm publish --no-git-checks --access public
